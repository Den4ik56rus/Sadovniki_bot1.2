<svg viewBox="0 0 400 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Посадка саженцев, рыхление -->
  <defs>
    <linearGradient id="apr-sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#A8D4E8"/>
      <stop offset="100%" stop-color="#C8E4F0"/>
    </linearGradient>
    <linearGradient id="apr-ground" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8B6B4D"/>
      <stop offset="100%" stop-color="#6B5040"/>
    </linearGradient>
  </defs>

  <!-- Небо -->
  <rect width="400" height="180" fill="url(#apr-sky)"/>

  <!-- Земля -->
  <rect x="0" y="120" width="400" height="60" fill="url(#apr-ground)"/>

  <!-- Грядки (борозды) -->
  <path d="M0 130 Q100 125 200 130 Q300 135 400 130" stroke="#5A4030" stroke-width="2" fill="none"/>
  <path d="M0 145 Q100 140 200 145 Q300 150 400 145" stroke="#5A4030" stroke-width="2" fill="none"/>
  <path d="M0 160 Q100 155 200 160 Q300 165 400 160" stroke="#5A4030" stroke-width="2" fill="none"/>

  <!-- Саженец в ямке -->
  <ellipse cx="120" cy="138" rx="20" ry="8" fill="#5A4030"/>
  <path d="M120 138 L120 105" stroke="#5B8A3C" stroke-width="3"/>
  <ellipse cx="115" cy="100" rx="8" ry="12" fill="#5B8A3C" transform="rotate(-20 115 100)"/>
  <ellipse cx="125" cy="102" rx="8" ry="12" fill="#4A7C59" transform="rotate(20 125 102)"/>
  <ellipse cx="120" cy="95" rx="6" ry="10" fill="#6B9B5C"/>

  <!-- Лопата -->
  <rect x="170" y="80" width="6" height="70" rx="2" fill="#8B6B4D"/>
  <path d="M160 75 Q173 60 186 75 L183 90 Q173 85 163 90 Z" fill="#7A8B7A"/>

  <!-- Лейка -->
  <ellipse cx="250" cy="115" rx="25" ry="18" fill="#4A90A4" opacity="0.8"/>
  <rect x="270" y="105" width="30" height="8" rx="2" fill="#4A90A4" opacity="0.8"/>
  <ellipse cx="300" cy="109" rx="4" ry="6" fill="#4A90A4" opacity="0.6"/>
  <rect x="245" y="95" width="8" height="15" rx="2" fill="#4A90A4"/>

  <!-- Капли воды -->
  <ellipse cx="305" cy="120" rx="2" ry="3" fill="#B8D4E8"/>
  <ellipse cx="310" cy="125" rx="1.5" ry="2.5" fill="#B8D4E8"/>
  <ellipse cx="302" cy="128" rx="1.5" ry="2.5" fill="#B8D4E8"/>

  <!-- Маленькие ростки в ряд -->
  <path d="M50 138 L50 130 M47 133 Q50 128 53 133" stroke="#5B8A3C" stroke-width="2" fill="none"/>
  <path d="M70 138 L70 132 M68 135 Q70 130 72 135" stroke="#5B8A3C" stroke-width="2" fill="none"/>
  <path d="M320 140 L320 132 M317 136 Q320 130 323 136" stroke="#5B8A3C" stroke-width="2" fill="none"/>
  <path d="M350 138 L350 130 M347 134 Q350 128 353 134" stroke="#5B8A3C" stroke-width="2" fill="none"/>

  <!-- Солнце -->
  <circle cx="50" cy="40" r="22" fill="#FFE5A0"/>
  <circle cx="50" cy="40" r="16" fill="#FFF0B8"/>

  <!-- Облако -->
  <ellipse cx="150" cy="35" rx="25" ry="15" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="170" cy="30" rx="20" ry="12" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="135" cy="32" rx="18" ry="10" fill="#FFFFFF" opacity="0.8"/>
</svg>
