<svg viewBox="0 0 400 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Зимний покой, снежный покров -->
  <defs>
    <linearGradient id="dec-sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#546E7A"/>
      <stop offset="100%" stop-color="#78909C"/>
    </linearGradient>
    <linearGradient id="dec-snow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#E0E0E0"/>
    </linearGradient>
  </defs>

  <!-- Небо -->
  <rect width="400" height="180" fill="url(#dec-sky)"/>

  <!-- Снежные холмы -->
  <ellipse cx="100" cy="200" rx="150" ry="80" fill="url(#dec-snow)"/>
  <ellipse cx="300" cy="195" rx="170" ry="85" fill="url(#dec-snow)"/>
  <ellipse cx="200" cy="190" rx="130" ry="70" fill="#FFFFFF"/>

  <!-- Укрытые кусты под снегом -->
  <ellipse cx="70" cy="140" rx="30" ry="15" fill="#ECEFF1"/>
  <ellipse cx="70" cy="138" rx="28" ry="13" fill="#FFFFFF"/>
  <path d="M50 145 Q70 125 90 145" fill="#B0BEC5" opacity="0.5"/>

  <ellipse cx="180" cy="135" rx="40" ry="18" fill="#ECEFF1"/>
  <ellipse cx="180" cy="133" rx="38" ry="16" fill="#FFFFFF"/>
  <path d="M150 142 Q180 115 210 142" fill="#B0BEC5" opacity="0.5"/>

  <ellipse cx="300" cy="138" rx="35" ry="16" fill="#ECEFF1"/>
  <ellipse cx="300" cy="136" rx="33" ry="14" fill="#FFFFFF"/>
  <path d="M275 143 Q300 120 325 143" fill="#B0BEC5" opacity="0.5"/>

  <!-- Заснеженное дерево на фоне -->
  <rect x="355" y="90" width="8" height="60" fill="#5D4037"/>
  <ellipse cx="359" cy="80" rx="25" ry="30" fill="#455A64" opacity="0.6"/>
  <ellipse cx="359" cy="75" rx="20" ry="22" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="350" cy="85" rx="10" ry="8" fill="#FFFFFF" opacity="0.7"/>
  <ellipse cx="368" cy="88" rx="10" ry="8" fill="#FFFFFF" opacity="0.7"/>

  <!-- Сугробы на переднем плане -->
  <ellipse cx="40" cy="170" rx="50" ry="20" fill="#FFFFFF"/>
  <ellipse cx="150" cy="175" rx="60" ry="25" fill="#FAFAFA"/>
  <ellipse cx="280" cy="172" rx="55" ry="22" fill="#FFFFFF"/>
  <ellipse cx="380" cy="175" rx="45" ry="20" fill="#FAFAFA"/>

  <!-- Снежинки -->
  <circle cx="30" cy="25" r="2.5" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="70" cy="50" r="2" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="120" cy="30" r="2.5" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="170" cy="55" r="2" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="220" cy="35" r="2.5" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="270" cy="48" r="2" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="320" cy="28" r="2.5" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="370" cy="52" r="2" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="50" cy="75" r="1.5" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="100" cy="68" r="1.5" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="190" cy="78" r="1.5" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="250" cy="72" r="1.5" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="340" cy="75" r="1.5" fill="#FFFFFF" opacity="0.6"/>

  <!-- Птичка на ветке -->
  <line x1="20" y1="100" x2="60" y2="95" stroke="#5D4037" stroke-width="2"/>
  <ellipse cx="45" cy="90" rx="8" ry="6" fill="#D32F2F"/>
  <ellipse cx="50" cy="88" rx="5" ry="4" fill="#D32F2F"/>
  <circle cx="52" cy="87" r="1.5" fill="#212121"/>
  <polygon points="55,88 60,87 55,89" fill="#FF8F00"/>
  <line x1="43" y1="95" x2="42" y2="100" stroke="#5D4037" stroke-width="1"/>
  <line x1="47" y1="95" x2="48" y2="100" stroke="#5D4037" stroke-width="1"/>

  <!-- Луна -->
  <circle cx="350" cy="35" r="18" fill="#FFF9C4"/>
  <circle cx="356" cy="32" r="18" fill="url(#dec-sky)"/>
</svg>
