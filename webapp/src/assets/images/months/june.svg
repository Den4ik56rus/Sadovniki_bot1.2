<svg viewBox="0 0 400 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Зелёные завязи ягод -->
  <defs>
    <linearGradient id="jun-sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7EC8E3"/>
      <stop offset="100%" stop-color="#A8DCF0"/>
