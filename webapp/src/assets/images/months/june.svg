  <ellipse cx="220" cy="90" rx="7" ry="9" fill="#C5E1A5"/>
  <circle cx="217" cy="87" r="2.5" fill="#AED581"/>
  <circle cx="223" cy="87" r="2.5" fill="#AED581"/>
  <circle cx="220" cy="93" r="2.5" fill="#AED581"/>
