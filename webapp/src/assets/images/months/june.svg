  <ellipse cx="160" cy="60" rx="10" ry="7" fill="#FFAB91" transform="rotate(-30 160 60)"/>
  <ellipse cx="175" cy="58" rx="10" ry="7" fill="#FF8A65" transform="rotate(30 175 58)"/>
