<svg viewBox="0 0 400 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Подготовка к зиме, обрезка -->
  <defs>
    <linearGradient id="oct-sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#78909C"/>
      <stop offset="100%" stop-color="#90A4AE"/>
    </linearGradient>
    <linearGradient id="oct-ground" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#6D4C41"/>
      <stop offset="100%" stop-color="#4E342E"/>
    </linearGradient>
  </defs>

  <!-- Небо -->
  <rect width="400" height="180" fill="url(#oct-sky)"/>

  <!-- Земля -->
  <rect x="0" y="125" width="400" height="55" fill="url(#oct-ground)"/>

  <!-- Опавшие листья на земле -->
  <ellipse cx="30" cy="145" rx="10" ry="6" fill="#BF360C" opacity="0.7" transform="rotate(-20 30 145)"/>
  <ellipse cx="80" cy="150" rx="8" ry="5" fill="#E65100" opacity="0.7" transform="rotate(15 80 150)"/>
  <ellipse cx="150" cy="148" rx="9" ry="5" fill="#FF6F00" opacity="0.6" transform="rotate(-10 150 148)"/>
  <ellipse cx="220" cy="152" rx="8" ry="5" fill="#BF360C" opacity="0.7" transform="rotate(25 220 152)"/>
  <ellipse cx="300" cy="147" rx="10" ry="6" fill="#E65100" opacity="0.6" transform="rotate(-15 300 147)"/>
  <ellipse cx="370" cy="150" rx="9" ry="5" fill="#FF6F00" opacity="0.7" transform="rotate(10 370 150)"/>

  <!-- Куст после обрезки (аккуратный) -->
  <ellipse cx="100" cy="112" rx="35" ry="28" fill="#5D4037"/>
  <ellipse cx="95" cy="107" rx="30" ry="23" fill="#6D4C41"/>
  <!-- Срезанные концы веток -->
  <circle cx="75" cy="95" r="3" fill="#A1887F"/>
  <circle cx="115" cy="98" r="3" fill="#A1887F"/>
  <circle cx="95" cy="88" r="3" fill="#A1887F"/>
  <line x1="100" y1="125" x2="100" y2="105" stroke="#5D4037" stroke-width="4"/>

  <!-- Обрезанные ветки в куче -->
  <line x1="160" y1="150" x2="190" y2="140" stroke="#5D4037" stroke-width="3"/>
  <line x1="165" y1="155" x2="200" y2="142" stroke="#6D4C41" stroke-width="2"/>
  <line x1="155" y1="148" x2="185" y2="145" stroke="#5D4037" stroke-width="2.5"/>
  <line x1="170" y1="152" x2="195" y2="148" stroke="#6D4C41" stroke-width="2"/>

  <!-- Секатор рядом -->
  <ellipse cx="230" cy="145" rx="10" ry="18" fill="#455A64" transform="rotate(30 230 145)"/>
  <ellipse cx="245" cy="140" rx="10" ry="18" fill="#37474F" transform="rotate(-30 245 140)"/>
  <rect x="248" y="150" width="30" height="8" rx="3" fill="#D32F2F" transform="rotate(10 248 150)"/>

  <!-- Куст укрытый лапником -->
  <ellipse cx="330" cy="118" rx="40" ry="30" fill="#2E7D32"/>
  <path d="M310 130 L330 100 L350 130" fill="#388E3C"/>
  <path d="M300 135 L320 110 L340 135" fill="#43A047"/>
  <path d="M320 138 L340 105 L360 138" fill="#388E3C"/>

  <!-- Падающие листья -->
  <ellipse cx="60" cy="45" rx="8" ry="5" fill="#FF8F00" transform="rotate(40 60 45)"/>
  <ellipse cx="180" cy="35" rx="7" ry="4" fill="#F57C00" transform="rotate(-25 180 35)"/>
  <ellipse cx="280" cy="50" rx="9" ry="5" fill="#EF6C00" transform="rotate(55 280 50)"/>
  <ellipse cx="350" cy="40" rx="7" ry="4" fill="#FF8F00" transform="rotate(-40 350 40)"/>

  <!-- Тучки -->
  <ellipse cx="100" cy="30" rx="35" ry="18" fill="#B0BEC5" opacity="0.8"/>
  <ellipse cx="130" cy="25" rx="28" ry="14" fill="#B0BEC5" opacity="0.8"/>
  <ellipse cx="75" cy="28" rx="25" ry="12" fill="#B0BEC5" opacity="0.8"/>

  <!-- Грабли прислонены -->
  <rect x="55" y="70" width="4" height="70" rx="1" fill="#8D6E63"/>
  <rect x="45" y="65" width="25" height="8" rx="2" fill="#78909C"/>
  <line x1="48" y1="73" x2="48" y2="85" stroke="#78909C" stroke-width="2"/>
  <line x1="54" y1="73" x2="54" y2="85" stroke="#78909C" stroke-width="2"/>
  <line x1="60" y1="73" x2="60" y2="85" stroke="#78909C" stroke-width="2"/>
  <line x1="66" y1="73" x2="66" y2="85" stroke="#78909C" stroke-width="2"/>
</svg>
